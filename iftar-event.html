<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iftar Invitation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .envelope {
            width: 200px;
            height: 120px;
            background: #d9534f;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: none;
        }
        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #c9302c;
            clip-path: polygon(0% 0%, 50% 100%, 100% 0%);
        }
        .envelope::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #b52b27;
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
        }
        .envelope span {
            position: relative;
            z-index: 1;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 600px;
        }

        /* Joy Animation */
        @keyframes joyAnimation {
            0% {
                transform: scale(1);
            }
            30% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(0.9);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Bold and colorful styling */
        .bold {
            font-weight: bold;
        }
        .date {
            color: #28a745;
        }
        .money {
            color: #ffc107;
        }
        .deadline {
            color: #17a2b8;
        }
        .location {
            color: #dc3545;
        }
        .menu {
            color: #6f42c1;
        }
        .prayer {
            color: #fd7e14;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .envelope {
                width: 180px;
                height: 100px;
                font-size: 18px;
            }
            .content {
                width: 90%;
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            .envelope {
                width: 150px;
                height: 90px;
                font-size: 16px;
            }
            .content {
                width: 95%;
            }
        }

        @media (max-width: 320px) {
            .envelope {
                width: 130px;
                height: 80px;
                font-size: 14px;
            }
            .content {
                width: 95%;
            }
        }
    </style>
</head>
